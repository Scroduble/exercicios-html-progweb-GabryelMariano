<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Semantically Structured Table</title>
</head>
<body>
  <h1>Sales Report</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity Sold</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Notebook</td>
        <td>10</td>
        <td>$1000</td>
      </tr>
      <tr>
        <td>Mouse</td>
        <td>25</td>
        <td>$20</td>
      </tr>
      <tr>
        <td>Keyboard</td>
        <td>15</td>
        <td>$50</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total Sales</td>
        <td>$1850</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
