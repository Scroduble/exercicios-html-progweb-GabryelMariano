<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Basic Table Structure</title>
</head>
<body>
  <h1>My Favorite Books</h1>
  <table border="1">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Year</th>
    </tr>
    <tr>
      <td>Lord of the rings</td>
      <td>J.R.R. Tolkien</td>
      <td>1954</td>
    </tr>
    <tr>
      <td>Harry Potter</td>
      <td>J.K. Rowling</td>
      <td>1997</td>
    </tr>
    <tr>
      <td>Jurassic Park</td>
      <td>Michael Crichton</td>
      <td>1990</td>
    </tr>
  </table>
</body>
</html>
