<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Long Table Example</title>
</head>
<body>

      <th>Category</th>

      <td>430,00</td>
    </tr>
    <tr>
      <td>Utilities</td>

    <tr>
      <td>Food</td>

    </tr>
    <tr>
      <td>Entertainment</td>
      <td>150,00</td>
      <td>120,00</td>
    </tr>
    <tr>
      <td>Girlfrend</td>
      <td>350,00</td>
      <td>220,00</td>
    </tr>
    <tr>
      <td>Internet</td>
      <td>80,00</td>
      <td>80,00</td>
    </tr>
    <tr>
      <td>Insurance</td>
      <td>200,00</td>
      <td>200,00</td>
    </tr>
    <tr>
      <td>Clothing</td>
      <td>300,00</td>
      <td>0,00</td>
    </tr>
    <tr>
      <td>Health</td>
      <td>50,00</td>
      <td>250,00</td>
    </tr>
    <tr>
      <td>Energy</td>
      <td>60,00</td>
      <td>50,00</td>
    </tr>
  </table>
</body>
</html>
