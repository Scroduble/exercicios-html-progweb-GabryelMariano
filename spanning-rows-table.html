<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Spanning Rows in a Table</title>
</head>
<body>
  <h1>Team Members</h1>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Responsibility</th>
    </tr>
    <tr>
      <td rowspan="2">Gabryel</td>
      <td>Frontend Development</td>
    </tr>
    <tr>
      <td>UI Design</td>
    </tr>
    <tr>
      <td>Lucas</td>
      <td>Backend Development</td>
    </tr>
    <tr>
      <td>Gabriel</td>
      <td>Project Management</td>
    </tr>
  </table>
</body>
</html>
