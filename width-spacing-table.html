<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Table Width and Spacing Example</title>
</head>
<body>
  <h1>Restaurant Menu</h1>
  <table border="1" width="70%" cellspacing="5">
    <tr>
      <th>Dish</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Pizza</td>
      <td>$10</td>
    </tr>
    <tr>
      <td>Burger</td>
      <td>$8</td>
    </tr>
    <tr>
      <td>Pasta</td>
      <td>$12</td>
    </tr>
    <tr>
      <td>Salad</td>
      <td>$7</td>
    </tr>
    <tr>
      <td>Ice Cream</td>
      <td>$5</td>
    </tr>
  </table>
</body>
</html>
