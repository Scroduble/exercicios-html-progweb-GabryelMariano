<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Styled Table</title>
</head>
<body>
  <h1>Grocery List</h1>
  <table border="1" bgcolor="green">
    <tr>
      <th>Item</th>
      <th>Quantity</th>
    </tr>
    <tr>
      <td>Rice</td>
      <td>2 kg</td>
    </tr>
    <tr>
      <td>Beans</td>
      <td>1 kg</td>
    </tr>
    <tr>
      <td>Milk</td>
      <td>2 liters</td>
    </tr>
    <tr>
      <td>Bread</td>
      <td>10 units</td>
    </tr>
    <tr>
      <td>Eggs</td>
      <td>12 units</td>
    </tr>
  </table>
</body>
</html>
