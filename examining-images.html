<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inspecting Web Images</title>
</head>
<body>
  <h1>Image Sources</h1>

  <img src="https://images.mont.ink/mockups/154354/Branco_1048004.png" alt="Apenas Comece" width="300" height="300">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQEcOlNuMRyH0haqwT-S7uBRPhWl42jie5XQ&s" alt="Power Rangers" width="300" height="200">
  <img src="https://s.dicio.com.br/aleatorio.png" alt="Aleatorio" width="300" height="200">

  <p>
    I found these image URLs by right-clicking images on public websites and copying the image address.
    I used the <code>src</code> attribute to point to the image URL and the <code>alt</code> to describe the image for accessibility, and i use the <code>width</code> and <code>height</code> to specify the sizes. 
  </p>
</body>
</html>
